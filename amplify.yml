version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        - echo "Setting up environment variables..."
        - echo "VITE_API_BASE_URL=https://wdjv9gq946.execute-api.eu-west-2.amazonaws.com/prod" > .env
        - echo "VITE_APP_NAME=Freehold Document Sharing" >> .env
        - echo "NODE_ENV=production" >> .env
        - echo "Environment file created:"
        - cat .env
    build:
      commands:
        - echo "Building with environment variables:"
        - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL"
        - export VITE_API_BASE_URL=https://wdjv9gq946.execute-api.eu-west-2.amazonaws.com/prod
        - npx vite build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*